<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/basic.css"/>
		<script type="text/javascript" src="./js/jquery.min.js"></script>
		<script type="text/javascript" src="./js/bind.js"></script>
		<script type="text/javascript" src="./js/zendesk.js"></script>
	</head>
	<body>
		<div class="header">
			<div>
				<a href="#">Support</a>
				<a href="#">My Mortgage</a>
				<a href="#">My Stock</a>
			</div>
		</div>
		<div class="body">
			<div id="zendesk">
				<div class="newrequest widget">
					<h2>Submit a new request</h2>
					<div class="padding form">
						<div>
							<label for="subject">Subject*</label>
						</div>
						<div>
							<input type="text" id="subject" name="subject"/>
						</div>
						<div>
							<label for="email">Your Email*</label>
						</div>
						<div>
							<input type="text" id="email" name="email"/>
						</div>
						<div>
							<label for="des">Description*</label>
						</div>
						<div>
							<textarea id="des" name="des"></textarea>
						</div>
						<div>
							<button id="submitZendesk">
								Submit
							</button>
						</div>
					</div>
				</div>
				<div class="resquests widget">
					<h2>Check my requests</h2>
					<div>
						<label for="emailCheck">Your Email*</label>
					</div>
					<div>
						<input type="text" id="emailCheck" name="email"/>
					</div>
					<button id="getRequests">
						Refresh My Requests
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
